<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warewolf</title>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div.field-box {
        width: 100%;
        min-height: 100vh;
        background-color: rgb(15, 25, 47);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column-reverse;
        gap: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .cardBox {
        background-color: rgb(202, 255, 217);
        width: 100%;
        display: flex;
        justify-content: center;
        width: 40%;
        border-radius: 0.5rem;
      }
      .cardBox > p {
        text-align: center;
        padding: 1.2rem;
        font-size: 1.2rem;
        color: rgb(48, 106, 64);
      }
      p > strong {
        font-size: 1.3rem;
        font-weight: 800;
      }
      .card {
        background-color: #fff;
        padding: 3rem 1rem;
        width: 40%;
        border-radius: 1rem;
        box-shadow: 1px 0px 5px 4px rgba(45, 45, 45, 0.4);
        position: relative;
      }
      fieldset {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;
        width: 100%;
        border: none;
      }
      input,
      select,
      button {
        padding: 0 1rem;
        width: 100%;
        height: 3rem;
        border-radius: 0.5rem;
        font-size: 1.2rem;
      }
      button {
        background-color: rgb(29, 101, 255);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="field-box">
      <div class="card">
        <form action="" id="formInput">
          <fieldset>
            <input type="text" name="nama" id="nama" />
            <p class="error"></p>
            <select name="peran" id="peran">
              <option value="">--Pilih Peran--</option>
              <option value="penyihir">Penyihir</option>
              <option value="guard">Guard</option>
              <option value="warewolf">Warewolf</option>
            </select>
            <p class="slcErr"></p>
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </div>
      <div class="cardBox"></div>
    </div>
    <!--
  Kita akan memasuki dunia game werewolf.
	1. Pada saat akan bermain anda diminta memasukkan nama dan peran
	2. Untuk memulai game pemain harus memasukkan variable nama dan peran.
	3. Jika pemain tidak memasukkan nama maka game akan mengeluarkan warning â€œNama harus diisi!â€œ.
	4. Jika pemain memasukkan nama tapi tidak memasukkan peran maka game akan mengeluarkan warning â€œPilih Peranmu untuk memulai gameâ€œ.
	5. Terdapat tiga peran yaitu penyihir, guard, dan werewolf.
	6. Tugas anda adalah membuat program untuk mengecek input dari pemain dan hasil response dari game sesuai input yang dikirimkan.
-->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("formInput");
        form.addEventListener("submit", function (event) {
          event.preventDefault();
          checkInput();
        });
      });

      let cardBox = document.querySelector(".cardBox");

      function checkInput() {
        let txtErr = document.querySelector(".error");
        let slcErr = document.querySelector(".slcErr");
        let nama = document.getElementById("nama").value;
        let peran = document.getElementById("peran").value;
        if (nama === null || nama.match(/^ *$/) !== null) {
          txtErr.innerText = "ðŸ“¢ Nama harus diisi!";
          txtErr.style.color = "red";
          txtErr.style.display = "block";
          slcErr.style.display = "none";
          cardBox.style.display = "hidden";
          cardBox.innerHTML = "";
        } else if (peran === null || peran.match(/^ *$/) !== null) {
          slcErr.innerText = "ðŸ“¢ Pilih Peranmu untuk memulai game";
          txtErr.style.display = "none";
          slcErr.style.color = "red";
          slcErr.style.display = "block";
          cardBox.style.display = "hidden";
          cardBox.innerHTML = "";
        } else {
          txtErr.style.display = "none";
          cardBox.style.display = "block";
          slcErr.style.display = "none";
          cardBox.innerHTML = "";
          cardBox.insertAdjacentHTML(
            "beforeend",
            `
            
              <p class="sucTxt">Yaay  ðŸŽ‰, nama anda <strong>${nama}</strong> dengan peran  <strong>${peran} </strong> sudah terisi, Let's Play The Games ðŸŽ®</p>
    
          `
          );
          // alert(`Yaay, nama anda ${nama} dengan peran ${peran} sudah terisi, Let's Play The Games`);
        }
      }
      let txtErr = document.querySelector(".error");
    </script>
  </body>
</html>
